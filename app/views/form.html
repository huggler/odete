<div class="row">
    <div class="col-md-12">
        <form accept-charset="utf-8" class="form go-right" role="form" name="formbagunceiro" id="formbagunceiro">

            <input type="hidden" ng-value="user.idfacebook" name="idfacebook" ng-model="user.idfacebook" />

            <legend>
                <div class="form-group">
                    <a href="#" ng-click="loginFb()" class="btn btn-lg btn-block btn-primary"><i class="fa fa-facebook"></i> cadastrar usando meu facebook</a>
                </div>
            </legend>

            <!-- nome # sobrenome -->
            <div class="row">
                <div class="col-xs-6 col-md-6 col-xs-12">
                    <div class="form-group">
                        <input type="text" name="firstname" value="" class="form-control input-lg" placeholder="Nome" ng-model="user.firstname" required />
                        <label for="name" class="lbl-focus">Nome</label>
                    </div>
                </div>
                <div class="col-xs-6 col-md-6 col-xs-12">
                    <div class="form-group">
                        <input type="text" name="lastname" value="" class="form-control input-lg" placeholder="SobreNome" ng-model="user.lastname" required />
                        <label for="name" class="lbl-focus">SobreNome</label>
                    </div>
                </div>
            </div>

            <!-- email -->
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="email" name="email" value="" class="form-control input-lg" placeholder="E-mail" ng-model="user.email" required />
                        <label for="name" class="lbl-focus">E-mail</label>
                    </div>
                </div>
            </div>

            <!-- senhas -->
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="senha" value="" class="form-control input-lg" ng-model="user.senha" placeholder="Senha" required />
                        <label for="name" class="lbl-focus">Senha</label>
                    </div>
                </div>
                <div class="col-xs-6 col-md-6">
                    <div class="form-group">
                        <input type="password" name="confirmsenha" value="" class="form-control input-lg" ng-model="user.confirmsenha" placeholder="Confirme a senha" required  />
                        <label for="name" class="lbl-focus">Confirme a senha</label>
                    </div>
                </div>
            </div>

            <!-- data de nascimento -->
            <strong>Data de Nascimento:</strong>
            <div class="row">
                <div class="col-xs-4 col-md-4">
                    <div class="form-group">
                        <input type="number" name="dia" value="" required min="1" max="31" onkeypress="return isNumeric(event)" oninput="maxLengthCheck(this)" maxlength="2" class="form-control input-lg" ng-model="user.dia" placeholder="dd" />
                        <label for="name" class="lbl-focus">Dia</label>
                    </div>
                </div>
                <div class="col-xs-4 col-md-4">
                    <div class="form-group">
                        <input type="number" name="mes" value="" required min="1" max="12" onkeypress="return isNumeric(event)" oninput="maxLengthCheck(this)" maxlength="2" class="form-control input-lg" ng-model="user.mes" placeholder="mm" />
                        <label for="name" class="lbl-focus">Mês</label>
                    </div>
                </div>
                <div class="col-xs-4 col-md-4">
                    <div class="form-group">
                        <input type="number" name="ano" value="" required min="1900" maxlength="4" onkeypress="return isNumeric(event)" oninput="maxLengthCheck(this)" class="form-control input-lg" ng-model="user.ano" placeholder="aaaa" />
                        <label for="name" class="lbl-focus">Ano</label>
                    </div>
                </div>
            </div>

            <!-- sexo -->
            <strong>Sexo:</strong>
            <div class="row">
                <label class="col-lg-6">
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <input type="radio" name="gender" id="female" value="female" ng-model="user.gender" ng-checked="user.gender == 'female'">
                                </span>
                                <span class="form-control" for="female">Feminino</span>
                           
                        </div>
                    </div>
                </label>
                <label class="col-lg-6">
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                                <input type="radio" name="gender" id="male" value="male" ng-model="user.gender" ng-checked="user.gender == 'male'">
                            </span>
                            <span class="form-control" for="male">Masculino</span>
                        </div>
                    </div>
                </label>
            </div>

            <!-- telefones -->
            <strong>Telefones:</strong>
            <div class="row" add-telefones operadoras="cacheOperadoras" fnphone="managerPhones" ng-repeat="telefone in user.telefones" telefone="telefone">
            </div>

            <!-- painel de endereco -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Endereço</h3>
                </div>
                <div class="panel-body">
                    <!-- endereco -->
                    <fieldset>
                        <!-- cep # endereco # numero  -->
                        <div class="col-sm-3">
                            <div class="form-group">
                                <div class="input-group input-group-lg">
                                    <input type="text" ng-blur="getCepbyGoogle(user.cep)" placeholder="18800-000" name="cep" ng-model="user.cep" maxlength="9" class="form-control" ui-br-cep-mask/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">
                                            <span class="glyphicon glyphicon-search" ng-click="getCepbyGoogle(user.cep)" title="Pesquisar Cep"></span>
                                        </button>
                                        <button class="btn btn-default" type="button">
                                            <span class="glyphicon glyphicon-map-marker" ng-click="getmyMarker()" title="Usar posição atual"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-7">
                            <div class="form-group">
                                <input type="text" placeholder="Endereço" ng-model="user.endereco" name="endereco" class="form-control input-lg">
                                <label for="name" class="lbl-focus">Endereco</label>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <input type="text" placeholder="Numero" ng-model="user.numero" name="numero" class="form-control input-lg">
                                <label for="name" class="lbl-focus">Numero</label>
                            </div>
                        </div>

                        <!-- UF, CIDADE, BAIRRO -->
                        <div class="col-sm-3">
                            <div class="form-group">
                                <select name="estado" id="estado" class="form-control input-lg" ng-model="user.estado" required>
                                    <option>Escolha o Estado</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espirito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraiba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantis</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" placeholder="Cidade" ng-model="user.cidade" name="cidade" class="form-control input-lg"required>
                                <label for="name" class="lbl-focus">Cidade</label>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <input type="text" placeholder="Bairro" ng-model="user.bairro" name="bairro" class="form-control input-lg" required>
                                <label for="name" class="lbl-focus">Bairro</label>
                            </div>
                        </div>
                    </fieldset>

                    <!-- minhas config -->
                    <fieldset>
                        
                        <legend>Valor # {{user.placeholderValor}}</legend>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-credit-card"></span>
                                        </span>
                                        <input type="number" class="form-control input-sm" placeholder="120" name="valor" ng-model="user.valor"/>
                                        <span class="input-group-addon input-sm">R$</span>
                                    </div>
                                </div>
                            </div>


                        <div ng-if="user.tipo == 'COLABORADOR'">
                        <legend>Meus serviços - Marque os serviços que você realiza.</legend>

                            <!-- Servicos -->
                            <label class="col-lg-3 col-xs-12" ng-repeat="servico in cacheServicos">
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-addon">
                                            <input type="checkbox" ng-checked="user.servicos.indexOf(servico) != -1" ng-click="toggleCheck(servico)" value="{{servico.id}}"/>
                                        </span>
                                        <span class="form-control">{{servico.txtServico}}</span>
                                    </div>
                                </div>
                            </label>                            

                        </div>

                    </fieldset>
                </div>
            </div>

            <!-- botoes de acao -->
            <div class="form-group">


            <div class="alert alert-success alert-dismissible fade in" role="alert" ng-show="success != ''">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
              <h4>Conta criada com sucesso!</h4>
              <p>Agora é só aguardar para ser contratada. Milhares de pessoas irão entrar em contato com você!!!</p>
            </div>




                <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit" ng-hide="success != ''" ng-disabled="formbagunceiro.$invalid" ng-click="register()">Criar minha conta</button>
            </div>
        </form>          
    </div>
</div>
